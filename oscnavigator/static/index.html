<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="/static/oscnavigator.css" />

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="/static/musictable.js"></script>
<script src="/static/oscnavigator.js"></script>

<script>
    var inbox = new WebSocket("ws://" + location.host + "/events");

    inbox.onmessage = function(message) {
        $("#result").html($("#result").html() + message.data + "<br/>");
    };

</script>

<body>

<div id="result"></div>
<div id="musictable"></div>

</body>
